<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="open-sans-normal">
    <header>
        <div>
            <nav>
            <h3 class="nav-title">LOGO</h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        </div>
        <div class="banner">
            <div class="banner-content">
                <p class="banner-description">Cool Dark UI Template for <br> Webflow Agencies!</p>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <!-- Action Section Starts -->
        <section>
            <div class="action-section">
                <div class="action-card">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>            </div>
                <div><img class="action-image" src="Assets/wc-mini.png" alt=""></div>
            </div>
        </section>
        <!-- Action Section Ends -->

        <!-- Productive Users Section Starts -->
         <section>
            <div class="productive-user-section">
                <h2 class="productive-user-title">Joined Thousands of Productive Users</h2>
                <div class="productive-user-container">
                    <h3 class="productive-column-title">50K</h3>
                    <h5 class="productive-sub-title">Active Users</h5>
                    <h3 class="productive-column-title">2M+</h3>
                    <h5 class="productive-sub-title">Focus Sessions</h5>
                    <h3 class="productive-column-title">95%</h3>
                    <h5 class="productive-sub-title">Satisfaction Rate</h5>
                </div>
            </div>
         </section>
    </main>
</body>
</html>
